syntax = "proto3";

package cyberservices.core.app.log.command;
option csharp_namespace = "cyberservices.Core.App.Log.Command";
option go_package = "cyberservices.com/core/app/log/command";
option java_package = "com.cyberservices.core.app.log.command";
option java_multiple_files = true;

message Config {}

message RestartLoggerRequest {}

message RestartLoggerResponse {}

service LoggerService {
  rpc RestartLogger(RestartLoggerRequest) returns (RestartLoggerResponse) {}
}
