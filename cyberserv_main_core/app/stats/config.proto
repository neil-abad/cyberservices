syntax = "proto3";

package cyberservices.core.app.stats;
option csharp_namespace = "cyberservices.Core.App.Stats";
option go_package = "cyberservices.com/core/app/stats";
option java_package = "com.cyberservices.core.app.stats";
option java_multiple_files = true;

message Config {}

message ChannelConfig {
  bool Blocking = 1;
  int32 SubscriberLimit = 2;
  int32 BufferSize = 3;
}
