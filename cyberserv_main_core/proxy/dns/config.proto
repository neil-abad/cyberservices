syntax = "proto3";

package cyberservices.core.proxy.dns;
option csharp_namespace = "cyberservices.Core.Proxy.Dns";
option go_package = "cyberservices.com/core/proxy/dns";
option java_package = "com.cyberservices.core.proxy.dns";
option java_multiple_files = true;

import "common/net/destination.proto";

message Config {
  // Server is the DNS server address. If specified, this address overrides the
  // original one.
  cyberservices.core.common.net.Endpoint server = 1;
}
